<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/simple-simon.css" type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/simple-simon.js"></script>
    <title>Simple Simon Game</title>
</head>

<body>
    <img src="http://www.auplod.com/u/ouplda74c31.png" alt="Image" border="0" />
    
    <div class="game-info">
        <h3>Level:  <span data-round="0">0</span></h3>
        <button id="begin-button" data-action="start">Start</button>
        <p data-action="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p>
    </div>
    <br>
    <div class="gameboard">
        <div class="simon container-top">
            <button data-tile="1" class="tile gamebutton red"></button>
            <button data-tile="2" class="tile gamebutton blue"></button>
        </div>
        <div class="simon container-bottom">   
            <button data-tile="3" class="tile gamebutton green"></button>
            <button data-tile="4" class="tile gamebutton yellow"></button>
        </div>
    </div>
    <div data-action="sound"></div>
    
</body>

</html>
