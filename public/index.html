<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/simple-simon.css" type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/simple-simon.js"></script>
    <title>Simple Simon Game</title>
</head>

<body>
<br>
    <img src="http://www.auplod.com/u/ouplda74c31.png" alt="Image" border="0" />
    <br>
    <div class="container">
        <div class="game-info">
            <h2>Round: <span data-round="0">0</span></h2>
            <button data-action="start" class="button button-primary button-pill">Start</button>
            <br>
            <p data-action="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p>
            <br>
        </div>
        <br>
        <br>
        <br>
        <div class="simon">
            <button class="red tile gamebutton" data-tile="1"></button>
            <button class="blue tile gamebutton" data-tile="2"></button>
            <br>
            <button class="yellow tile gamebutton" data-tile="3"></button>
            <button class="green tile gamebutton" data-tile="4"></button>
        </div>
    </div>
    <div data-action="sound"></div>
</body>

</html>
